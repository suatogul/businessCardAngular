<h2 mat-dialog-title>
  {{ data ? "Edit Business Card" : "Add new Business Card" }}
</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="showSpinner">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <br />
  </div>
  <!-- [formGroup]="cardForm" -- cardForm comes from .ts file-->
  <form class="example-form" [formGroup]="cardForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- if there is data delete button will be appeared -->
  <div class="flex-grow-1 text-start" *ngIf="data">
    <button
      mat-stroked-button
      color="warn"
      (click)="deleteCard()"
      [disabled]="showSpinner"
    >
      Delete
    </button>
  </div>
  <div>
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-flat-button
      color="primary"
      (click)="data ? updateCard() : addCard()"
      [disabled]="cardForm.invalid || showSpinner"
    >
      {{ data ? "Edit" : "Add" }}
    </button>
  </div>
</mat-dialog-actions>
